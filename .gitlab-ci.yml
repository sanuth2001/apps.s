# ═══════════════════════════════════════════════════════
# GitLab Pages Deployment
# Static site — copies project files into /public
# ═══════════════════════════════════════════════════════

image: alpine:latest

pages:
  stage: deploy
  script:
    - mkdir -p public
    - cp index.html public/
    - cp style.css public/
    - cp script.js public/
    - cp -r assets public/ 2>/dev/null || true
  artifacts:
    paths:
      - public
  only:
    - main
